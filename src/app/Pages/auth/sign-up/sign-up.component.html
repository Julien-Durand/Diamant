<div class="displayTable container ">
  <div class="displayTableCell row">

    <div class="authBlock col-sm-8 col-sm-offset-2">
      <h3>Créer un compte</h3>

      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" #userPwd required>
      </div>

      <div class="form-group">
        <input type="button" class="btn btn-primary" value="Créer mon compte" (click)="authService.SignUp(userEmail.value, userPwd.value)">
      </div>

    </div>

    <div class="redirectToLogin col-sm-8 col-sm-offset-2">
      <span>Déjà un compte ? <span class="redirect" routerLink="auth/sign-in" class="btn btn-success">Se connecter</span></span>
    </div>
  </div>

</div>
