<div class="container">
  <h2>Rejoindre une table de jeu</h2>
  <div class="row formulaire">
    <form [formGroup]="joinForm" (ngSubmit)="onJoin()">
      <div class="form-group">
        <label for="idTable">Id de la table:</label>
        <input type="text" id="idTable" class="form-control" formControlName="idTable">
      </div>
      <div class="form-group">
        <label for="name">Pseudo:</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="joinForm.invalid">Rejoindre</button>
    </form>
  </div>
</div>
